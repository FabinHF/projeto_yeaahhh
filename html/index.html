<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <title>Tower</title>
</head>
<body>
    <div class="malhaH4">

        <!-- Menu -->
        <div class="malhaV2" id="menu">

            <!-- Logo -->
            <div >
                <img src="../img/coisas/logo.png" id="logo"><br>
                <div id="tutos">
                    
                    <!-- Pokédex -->
                    <button class="butao tutos">
                        <img src="../img/coisas/pkdx-removebg-preview.png" class="icone" id="pkdex">
                    </button>

                    <!-- Tutorial -->
                    <button class="butao tutos">   
                        <img src="../img/coisas/interrogacao.png" class="icone" id="tuto" onclick="tutorial()">
                    </button>
                </div>
            </div>

            <div id="porta_text">
                <p id="texto"></p>
            </div>
        </div>

        <!-- Batalha -->
        <div class="malhaV3" id="batalha">

            <!-- Adversário -->
            <div>
                <img src="../img/pokemon/Squirtle.png" class="ibage">
            </div>

            <!-- Versus -->
            <div>
                <img src="../img/coisas/vs.png" id="vs">
            </div>

            <!-- Eu -->
            <div>
                <img src="../img/pokemon/charmander.png" class="ibage">
            </div>
        </div>

        <!-- Infos -->
        <div class="malhaV3" id="infos">
            <!-- Adversário -->
            <div class="infos">
                <div><h1>Squirtle</h1></div>
                <div id="hp_adv"><h1>4/4</h1></div>
                <div><h1>Tipo: <img src="../img/tipo/agua.png" class="tipo"></h1></div>
                <div><h1>Fraquezas: <img src="../img/tipo/agua.png" class="tipo"></h1></div>
            </div>

            <!-- Ações -->
            <div>
                <img src="../img/pokemon/Squirtle.png" class="ibage">
            </div>

            <!-- Eu -->
            <div class="infos">
                <div><h1>Squirtle</h1></div>
                <div id="hp_adv"><h1>4/4</h1></div>
                <div><h1>Tipo: <img src="../img/tipo/agua.png" class="tipo"></h1></div>
                <div><h1>Fraquezas: <img src="../img/tipo/agua.png" class="tipo"></h1></div>
            </div>
        </div>

        <!-- Torre -->
        <div class="malhaTorre">
            <div id="0"><h1>Escolha seu Pokémon</h1></div>
            <div id="1"><button onclick="escolher(this)" class="butao" id="bulb" ><img src="../img/pokemon/bulbassauro.png" alt=""></button></div>
            <div id="2"><button onclick="escolher(this)" class="butao" id="char" ><img src="../img/pokemon/charmander.png" alt=""></button></div>
            <div id="3"><button onclick="escolher(this)" class="butao" id="squirt" ><img src="../img/pokemon/Squirtle.png" alt=""></button></div>
            <div id="4">/div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
            <div id="10"></div>
        </div>
    </div>
    
</body>
</html>
